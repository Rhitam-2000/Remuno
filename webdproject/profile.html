<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles */
    .box {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      position: relative; /* Set the container to relative position */
    }
    /* To hide the default file input button */
    input[type="file"] {
      display: none;
    }
    /* Style for the custom file input label */
    label[for="file"] {
      display: none; /* Hide the label by default */
      position: absolute; /* Set the label to absolute position */
      top: 50%; /* Position it in the middle vertically */
      left: 50%; /* Position it in the middle horizontally */
      transform: translate(-50%, -50%); /* Center it precisely */
      background-color: #c3178b;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.3s ease; /* Adding transition effect */
    }
    /* Show label when hovering over the profile picture */
    .profile-pic-container:hover label[for="file"] {
      display: block;
    }
    /* Change button style on hover */
    label[for="file"]:hover {
      background-color: #0056b3;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Adding shadow effect */
    }
    /* Increase brightness when active */
    label[for="file"]:active {
      filter: brightness(85%);
    }
    /* Style for the profile picture */
    .profile-pic {
      width: 150px; /* Adjust the width of the profile picture */
      height: 150px; /* Adjust the height of the profile picture */
      border-radius: 50%; /* Set border radius to make it a circle */
      object-fit: cover; /* Ensure the image covers the entire container */
      margin-bottom: 20px; /* Add some space below the image */
      position: relative; /* Set the image to relative position */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box mt-5">
      <div class="profile-pic-container">
        <img src="asset/default profilepic.png" alt="" class="profile-pic">
        <label for="file">Edit pic</label>
      </div>
      <input type="file" name="profile" id="file" accept="image/*" class="mt-3">
      <input type="text" class="form-control mt-3" name="name" id="name" placeholder="Name">
      <input type="email" class="form-control mt-3" name="mail" id="mail" placeholder="Email">
      <input type="password" class="form-control mt-3" name="pass" id="pass" placeholder="Password">
      <a href="#" class="btn btn-primary mt-3">Change Password</a>
      <a href="#" class="btn btn-danger mt-3">Logout</a>
      <a href="#" class="btn btn-outline-danger mt-3">Delete Account</a>
    </div>
  </div>
</body>
</html>
